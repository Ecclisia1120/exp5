<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="exp5.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>

        <div class="input-group">
            <input type="number" id="num1" placeholder="NUMBER e.g. 1337">
            <input type="number" id="num2" placeholder="NUMBER e.g. 2108">
        </div>

        <div class="buttons">
            <button class="add" onclick="calculate('+')">+ Add</button>
            <button class="subtract" onclick="calculate('-')">- Subtract</button>
            <button class="divide" onclick="calculate('/')">/ Divide</button>
            <button class="multiply" onclick="calculate('*')">* Multiply</button>
            <button class="clear" onclick="clearResult()">Clear</button>
        </div>

        <div id="resultBox">
            <label>Result:</label>
            <span id="result"></span>
        </div>
    </div>

    <script src="exp5.js"></script>
</body>
</html>
